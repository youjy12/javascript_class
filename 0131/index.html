<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리 문서객체 조작-scroll layout</title>
  <!-- 레이아웃 서식 -->
  <link href="./css/scroll_layout.css" rel="stylesheet" type="text/css">

  <!-- 제이쿼리 라이브러리 연결하기 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    $(function(){

      //1. 내비게이션 메뉴 클릭시 해당하는 인덱스 값 구하기
      let mnu = $('header .gnb > ul > li');

      mnu.click(function(){
        let n = $(this).index();
        console.log(n);
        $('html, body').animate({scrollTop:$('section').eq(n).offset().top-60},500);
        return false;
      });

    });
  </script>
</head>
<body>
  <!-- 상단헤더영역 -->
  <header>
    <h1><a href="index.html" title="메인페이지로 바로가기">상단로고</a></h1>
    <nav class="gnb">

        <li><a href="#" title="home">home</a></li>
        <li><a href="#" title="features">features</a></li>
        <li><a href="#" title="overview">overview</a></li>
        <li><a href="#" title="pricing">pricing</a></li>
        <li><a href="#" title="team">team</a></li>
        <li><a href="#" title="blog">blog</a></li>
        <li><a href="#" title="contact">contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인콘텐츠영역 -->
  <main>
    <!-- section.sec0$*7>h2 -->
    <section class="sec01">
      <h2>메인 비쥬얼 콘텐츠 </h2>
    </section>

    <section class="sec02">
      <h2>features</h2>
    </section>

    <section class="sec03">
      <h2>overview</h2>
    </section>

    <section class="sec04">
      <h2>pricing</h2>
    </section>

    <section class="sec05">
      <h2>team</h2>
    </section>

    <section class="sec06">
      <h2>blog</h2>
    </section>

    <section class="sec07">
      <h2>contact</h2>
    </section>
  </main>

  <!-- 푸터영역 -->
  <footer>
    <address>copyright&copy;2020 000 allrights reserved.</address>
  </footer>
</body>
</html>
