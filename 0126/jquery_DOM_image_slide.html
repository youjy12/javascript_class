  <script>
    $(function(){
      let mleft = -355;

      function moveLeft(){
        $('.banner ul').css('margin-left',mleft); /*왼쪽으로 -355만큼씩 이동하기*/
        mleft-=2; // mleft = mleft-2 -355, -357, -359, -363, ......

        console.log(mleft); //기존값에 2픽셀씩 더하여 값을 출력해보기

        //만약에 ul태그의 위치가 770일때 왼쪽 첫번째 li태그를 오른쪽 끝으로 자리를 배치한다.
        if(mleft==-357){
          $('.banner ul li:first-child').insertAfter('.banner ul li:last-child');
        }else if(mleft==-711){
          melft=-355;
        }
      };

      let Timer = setInterval(moveLeft, 20);

// ul태그에 마우스 오버시 시간을 제거하여 멈추게하고 다시 마우스 아웃시 시간을 생성하여 움직이게 한다.
      $('.banner ul').hover(function(){
        clearInterval(Timer);
      }, function(){
        clearInterval(Timer);
        Timer = setInterval(moveLeft,20);
      });
    });
  </script>
