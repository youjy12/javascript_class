  <title>웹문서에 파비콘 삽입하기</title>
  <!--파비콘 이미지 삽입하기-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <h2>웹문서에 파비콘 삽입하기</h2>
  <p>파비콘이란? favorite(즐겨찾기) + icon(아이콘) = favicon 합성어이다.</p>
  <p>확장자는 .ico이며 포토샵이나 일러스트에서 디자인 작업을 한 뒤 jpg, png, gif, pcx 이미지 파일 확장자로 저장 후 파일변환사이트에서 .ico확장자로 변환하여 저장한다.</p>
  <p>파비콘은 웹에서 사용자가 즐겨찾기나 페이지 방문시 제목탭의 왼쪽에 로고처럼 나오도록 하기 위해서 사용하며, 즐겨찾기시에도 아이콘이 표시된다.</p>
</body>
</html>
