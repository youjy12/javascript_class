<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exec01_tab</title>
  <style>
    *{margin:0px;padding:0px;}
    h2, p{padding:10px;}
    #item{
      width:360px;
      border:3px solid #000;
    }
    #item > p{text-align:center;}
    .detail{
      background:#ccc;
      height:100px;
      font-size:12px;
      padding:5px;display:none;
    }
  </style>
</head>
<body>
  <h2>exec01_tab</h2>
  <p>제목을 클릭시 해당 글내용이 아래 보이게하기</p>

  <div id="item">
    <img src="./images/banner.jpg" alt="">
    <p><input type="button" value="상세설명 보기" id="open"></p>
    <div id="desc" class="detail">
      상세설명, 뉴스기사목록이 들어가는 부분
    </div>
  </div>

  <script>
    const btn01 = document.getElementById('open');
    btn01.addEventListener('click',function(){
      document.getElementById('desc').style.display='block';
    });
  </script>

</body>
</html>
